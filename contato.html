<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Entre em contato conosco para falar sobre orçamentos, pedidos, prazos ou só para bater um bom papo.">
  <meta name="author" content="João Roccella">
  <title>Sapataria do Arnaldo - Contato</title>
  <link rel="shortcut icon" href="./assets/images/favicon.svg" type="image/svg+xml">
  
  <!-- Link dos Estilos -->
  <link rel="stylesheet" href="./assets/styles/reset.css">
  <link rel="stylesheet" href="./assets/styles/style.css" media="all">
  
  <!-- Links dos Scripts -->
  <script src="https://kit.fontawesome.com/39b9ad0e36.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    
    <!-- Menu de Navegação -->
    <nav class="navbar">
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./sobre-nos.html">Sobre Nós</a></li>
        <li><a href="./catalogo.html">Catálogo</a></li>
        <li><a href="./contato.html">Contato</a></li>
      </ul>
    </nav>

    <h1 class="page-title strong-title">Contato</h1>
    <h2 class="page-subtitle">Entre em contato conosco</h2>
  </header>

  <div class="container">
    <main>
      <!-- Fazer o comando no Javascript -->
      <form class="contact-form" action="" method="" 
        onsubmit="alert('Formulário enviado')">
        
        <label class="required" for="name">Nome:</label>
        <input type="text" id="name" autofocus required>
  
        <label for="email">E-mail:</label>
        <input type="email" id="email" required>
  
        <label for="subject">Assunto:</label>
        <select id="subject" required>
          <option value="prazo">Prazo de entrega</option>
          <option value="orcamento">Orçamento</option>
          <option value="contato">Contato</option>
          <option value="outros">Outros</option>
        </select>

  
        <label for="message">Mensagem:</label>
        <textarea id="message" cols="30" rows="5"></textarea>
  
        <label for="phone">Telefone:</label>
        <input type="tel" id="phone">
  
        <button>Enviar</button>
      </form>
    </main>

    <aside>
      <img src="./assets/images/fachada-sapataria.webp" alt="Foto da fachada da sapataria" width="300" height="300">
  
      <h3 class="">Horário de funcionamento</h3>
      <p>Seg. a sex.</p>
      <p>das 08h às 17h</p>
      <p>Sábados</p>
      <p>das 09h às 12h</p>
    </aside>
  </div>

  <footer class="rodape">
    <address>
      <p>Rua Forte do Leme, 52</p>
      <p>Jardim Santa Adélia</p>
      <p>São Paulo - SP</p>
      <p>(11) 3214-5678</p>
    </address>
  </footer>
  
</body>
</html>
