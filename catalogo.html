<!DOCTYPE html>
<html lang="pt-br">

<head>

  <title>Sapataria do Arnaldo - Catálogo</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

<body>
  <header id="inicio">

    <div class="topo">

      <div class="logo">
        <span>Sapataria do Arnaldo</span>
      </div>

      <!-- Menu de Navegação -->
      <nav class="navbar">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./sobre-nos.html">Sobre Nós</a></li>
          <li><a href="./catalogo.html">Catálogo</a></li>
          <li><a href="./contato.html">Contato</a></li>
        </ul>
      </nav>

    </div>

    <img src="./img/banner-catalogo.webp" alt="Foto de diversos produtos feitos a partir do couro; em foco uma bolsa e um sapato." class="imagem-banner" width="auto" height="200">

    <h1 class="page-title strong-title">Catálogo</h1>
    <h2 class="page-subtitle">Conheça os nossos produtos</h2>
  </header>

  <div>
    <ul>
      <li><a href="#sapatos">Sapatos</a></li>
      <li><a href="#bolsas">Bolsas</a></li>
    </ul>
  </div>

  <main>
    <section class="vitrine-produtos" id="sapatos">
      <h1 class="categoria-produto">Sapatos</h1>
      <ul class="product-list">
        <li><img src="./img/produto-sapato-01.png" loading="eager" alt="Foto de um sapato de couro" class="imagem-produto"></li>
        <li><img src="./img/produto-sapato-02.png" loading="eager" alt="Foto de um sapato de couro" class="imagem-produto"></li>

      </ul>
    </section>
    <section class="vitrine-produtos">
      <h1 class="categoria-produto" id="bolsas">Bolsas</h1>
      <ul class="product-list">
        <li><img src="./img/produto-bolsa-01.png" loading="lazy" alt="Foto de uma bolsa de couro" class="imagem-produto"></li>

        <li><img src="./img/produto-bolsa-04.png" loading="lazy" alt="Foto de uma bolsa de couro" class="imagem-produto"></li>
      </ul>

    <a href="#inicio">Topo</a>

  <footer class="footer">
    <address>
      <p>Rua Forte do Leme, 52</p>
